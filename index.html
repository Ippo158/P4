<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e7e4e53e12.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <img
          class="header__logo"
          src="images/logo/ohmyfood@2x.svg"
          alt="Logo ohmyfood"
        />
      </div>
    </header>

    <main>
      <section class="intro">
        <div class="intro__location">
          <i class="fa-solid fa-location-dot"></i>
          <p>Paris, Belleville</p>
        </div>
        <h2 class="intro__title">Réservez le menu qui vous convient</h2>
        <p class="intro__subtitle">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="intro__button">Explorer nos restaurants</button>
      </section>





      
      <section class="process">
        <h2 class="process__title">Fonctionnement</h2>
        <div class="process__steps">
          <div class="step">
            <p>Choisissez un restaurant</p>
          </div>
          <div class="step">
            <p>Composez votre menu</p>
          </div>
          <div class="step">
            <p>Dégustez au restaurant</p>
          </div>
        </div>
      </section>






    </main>
  </body>
</html>
